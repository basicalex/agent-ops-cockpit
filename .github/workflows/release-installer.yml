name: Release Installer

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-installer:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - runner: macos-13
            target: x86_64-apple-darwin
          - runner: macos-14
            target: aarch64-apple-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux musl toolchain
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build installer
        run: cargo build --release --manifest-path crates/Cargo.toml -p aoc-installer --target ${{ matrix.target }}

      - name: Package installer
        run: |
          cp "crates/target/${{ matrix.target }}/release/aoc-installer" aoc-installer
          chmod +x aoc-installer
          tar -czf "aoc-installer-${{ matrix.target }}.tar.gz" aoc-installer
          shasum -a 256 "aoc-installer-${{ matrix.target }}.tar.gz" > "aoc-installer-${{ matrix.target }}.tar.gz.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installer-${{ matrix.target }}
          path: |
            aoc-installer-${{ matrix.target }}.tar.gz
            aoc-installer-${{ matrix.target }}.tar.gz.sha256

  publish-release-assets:
    name: Publish release assets
    runs-on: ubuntu-latest
    needs: [build-installer]

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish assets to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.tar.gz
            dist/**/*.sha256
