name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            crates -> crates/target

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Rust Fmt
        run: cd crates && cargo fmt --check

      - name: Rust Clippy
        run: cargo clippy --workspace --manifest-path crates/Cargo.toml

      - name: Rust Test
        run: cargo test --workspace --manifest-path crates/Cargo.toml

      - name: Build
        run: cargo build --workspace --manifest-path crates/Cargo.toml

      - name: Lint
        run: bash ./scripts/lint.sh

      - name: Shell Integration Smoke Tests
        run: bash ./scripts/smoke.sh
